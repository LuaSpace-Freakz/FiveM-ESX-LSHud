<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom HUD</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div id="logo-container">
        <div id="custom-text">LuaSpace RP</div>
    </div>
    
    <div id="date">
        <i class="fas fa-calendar-alt"></i> <span id="server-date">--.--.----</span>
    </div>
    <div id="time">
        <i class="fas fa-clock"></i> <span id="server-time">--:--</span>
    </div>
    <div id="players">
        <i class="fas fa-users"></i> <span id="server-players">-/-</span>
    </div>
    
    <div id="ammo-container" class="hidden">
        <div id="ammo-clip">
            <span id="ammo-clip-count"></span>
        </div>
        <span id="ammo-separator">/</span>
        <div id="ammo-total">
            <span id="ammo-total-count"></span>
        </div>
    </div>
    
    <div id="playerId"><i class="fas fa-id-badge"></i> 0</div>
    <div id="mic">
        <i class="fas fa-microphone"></i>
        <div id="voice-level-indicator"></div>
    </div>    
    <div id="radio"><i class="fa-solid fa-walkie-talkie"></i></div>
    <div id="money">$- <i class="fas fa-wallet"></i></div>
    <div id="bank">$- <i class="fas fa-credit-card"></i></div>
    <div id="blackmoney">$- <i class="fas fa-money-bill-wave"></i></div> 

    <div id="job-info">
        <i class="fas fa-briefcase"></i>
        <span id="job">-</span>
    </div>
    <div id="location-info">
        <span id="location">- | PLZ: -</span>
    </div>
    
    <div id="status-left">
        <div class="status-row">
            <i class="fas fa-utensils"></i>
            <div class="progress-container">
                <div class="percentage" id="hunger-percent">0%</div>
                <div class="progress-bar">
                    <div class="progress" id="hunger-fill"></div>
                </div>
            </div>
        </div>
        <div class="status-row">
            <i class="fas fa-tint"></i>
            <div class="progress-container">
                <div class="percentage" id="thirst-percent">0%</div>
                <div class="progress-bar">
                    <div class="progress" id="thirst-fill"></div>
                </div>
            </div>
        </div>
    </div>

    <div id="tacho">
        <div id="tacho-container">
            <svg id="tachometer-svg" width="250" height="250" viewBox="0 0 250 250" xmlns="http://www.w3.org/2000/svg">
                <path d="M 45.45,204.55 A 112.5,112.5 0 1 1 204.55,204.55 L 204.55,204.55 L 45.45,204.55 Z" fill="rgba(200, 200, 200, 0.3)"/>
                
                <path id="tachometer-circle" d="M 45.45,204.55 A 112.5,112.5 0 1 1 204.55,204.55" stroke="gray" stroke-width="35" fill="none"/>
                
                <path id="tachometer-progress" d="M 45.45,204.55 A 112.5,112.5 0 1 1 204.55,204.55" stroke="purple" stroke-width="35" fill="none"/>
            </svg>
            
            <div id="speed-display">
                <div id="speed-text">000</div>
                <div id="speed-unit">KM/H</div>
            </div>

            <div id="left-blinker" class="blinker"><i class="fas fa-chevron-left fa-lg"></i></div>
            <div id="right-blinker" class="blinker"><i class="fas fa-chevron-right fa-lg"></i></div>

            <div id="fuel-container">
                <div id="fuel-bar-container">
                    <i class="fa-solid fa-gas-pump"></i>
                    <div id="fuel-bar"></div>
                    <span id="fuel-percent">0%</span>
                </div>
            </div>
